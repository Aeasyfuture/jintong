<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/zwqwrite.css">
    <script src="js/rem.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/zwqwrite.js"></script>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_807939_4py7n51cedr.css">
    <title>填写订单</title>
</head>
<body>
<div class="bg">
    <div class="bg1">
        <header>
            <a href=""><i class="iconfont icon-taobaozhongchou4qizuoyoujiantou1" ></i></a>
            <span>填写订单</span>
        </header>
    </div>
    <main>
        <section>
            <div class="top">
                <div class="topName"><span>张三丰</span><span class="bold">182 **** 9907</span><div class="arrow"><i class="iconfont icon-taobaozhongchou4qizuoyoujiantou"></i></div></div>
                <div class="where"><span>太原市小店区学府街滨河东路34号</span></div>
            </div>
            <div class="medium">
                <div class="picture"><img src="img/highhead%20.png" alt=""></div>
                <div class="word">
                    <div class="wordTop">潜水艇高端龙头</div>
                    <div class="wordMedium">普通下水疏通</div>
                    <div class="wordBottom">定金<span>  ¥ 30</span></div>
                </div>
            </div>
            <div class="bottom">
                <div class="text">
                    <div class="circle"></div>
                    <div class="textWord">留言</div>
                </div>
                <textarea placeholder="给服务人员捎句话..."></textarea>
                <div class="photo"><img src="img/photo.png" alt=""></div>
            </div>
            <nav>
                <div class="text">
                    <div class="circle"></div>
                    <div class="textWord">预约<span>时间</span></div>
                    <div class="textRight">
                        <div class="first">推荐</div>
                        <div class="click">
                            <div class="date">05.03</div>
                            <div class="time">14:00-15:30</div>
                            <div class="arrow1"><i class="iconfont icon-taobaozhongchou4qizuoyoujiantou"></i></div>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </main>
    <footer>
        <main>
            <div class="text1">
                <div class="circle1"></div>
                <div class="textWord1">定&nbsp;&nbsp;金:<span>￥30元</span></div>
                <button>立即付款</button>
            </div>
        </main>
    </footer>
</div>
</body>
</html>
